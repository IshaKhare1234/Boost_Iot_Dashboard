    <div class="container">
      <!-- signup form -->
      <form action="/MQTTPage" id="form" class="form" method="post">
        <a href="/client/public/index.html" style="text-decoration: none;"><h2><strong id="Boost-IoT-Club">Boost-IoT-Club</strong></h2></a>

          <div class="form-control">

          <div class="form-control">
            <label for="message">Message</label>
            <input type="text" name="message" id="message"  placeholder="Enter message" required/>

          <div>
           <marquee id="board-msg" behavior="scroll" scrollamount="10" direction="left"></marquee>
          </div>
        <div style="padding-bottom: 20px;">
          <button type="submit" id="submit-btn">Submit</button></a>
