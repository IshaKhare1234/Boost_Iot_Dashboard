<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/css/SignUpStyle.css" type="text/css"/>
    <title>Registration form</title>     
  </head>
  <body>
    <div class="container">
      <!-- signup form -->
      <form action="/Signup" id="form" class="form" method="post">
        <a href="../../index.html" style="text-decoration: none;"><h2><strong id="Boost-IoT-Club">Boost-IoT-Club</strong></h2></a>
        <h2>Sign Up</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username" id="username"  placeholder="Enter username" required/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" name="useremail"  id="email" placeholder="Enter email" required/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phone">Phone Number</label>
          <input
           type="text"
           id="phone"
           name="phone" 
           pattern="[7-9]{1}[0-9]{9}" 
           placeholder="Enter mobile number" 
           style="-moz-appearance: textfield; appearance: none;" required/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  placeholder="Enter password" required/>
          <small>Error message</small>
        </div>
        
        <div style="padding-bottom: 20px;">
          <button type="submit" id="submit-btn">Submit</button></a>
        </div>
        
      </form>
    </div>
    <script type="text/js" src="/index.js"></script>
    <script type="module" src="/Js/SignUp.js"></script>
    <!-- internal javascript -->
  </body>
</html>
